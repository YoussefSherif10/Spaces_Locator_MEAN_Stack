<app-page-header [content]="pageContent.header"></app-page-header>

<div class="d-flex flex-wrap col-12 justify-content-between align-items-center mt-2">
    <app-location-details *ngIf="locationDetails" class="col-12 col-md-9" [location]="locationDetails"></app-location-details>
    <app-sidebar class="col-12 col-md-2" [content]="pageContent.sidebar"></app-sidebar>
</div>

<app-reviews *ngIf="locationDetails" [reviews]="locationDetails.reviews"></app-reviews>

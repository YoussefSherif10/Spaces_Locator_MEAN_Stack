<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spaces</title>
</head>
<body>
    <div class="card mt-2" *ngFor="let location of locations">
        <div class="card-block d-flex flex-column justify-content-between">
            <h3 class="p-2 card-title">
                <a href="/location/{{location._id}}">{{location.name}}</a>
                <small>&nbsp;
                    <i class="fa{{location.rating < 1 ? 'r' : 's'}} fa-star"></i>
                    <i class="fa{{location.rating < 2 ? 'r' : 's'}} fa-star"></i>
                    <i class="fa{{location.rating < 3 ? 'r' : 's'}} fa-star"></i>
                    <i class="fa{{location.rating < 4 ? 'r' : 's'}} fa-star"></i>
                    <i class="fa{{location.rating < 5 ? 'r' : 's'}} fa-star"></i>
                </small><span class="badge bg-danger float-end">{{location.distance | distance}}</span>
            </h3>
        </div>
        <p class="p-2 address">{{location.address}}</p>
        <div class="d-inline-flex p-2" *ngIf="location.facilities">
            <span class="badge bg-warning p-2 m-2" *ngFor="let facility of location.facilities">{{facility}}</span>
        </div>
    </div>
</body>
</html>
